<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거시경제 분석 및 ALM 포트폴리오</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f3f3f3;
        }
        .kakao-yellow {
            background-color: #FEE500;
            color: #191919;
        }
        .kakao-text {
            color: #3C1E1E;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const IconGlobe = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10" />
                <line x1="2" x2="22" y1="12" y2="12" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </svg>
        );
        const IconTrendingUp = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </svg>
        );
        const IconAnchor = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="5" r="3" />
                <line x1="12" y1="22" x2="12" y2="8" />
                <path d="M5 12H2a10 10 0 0 0 20 0h-3" />
            </svg>
        );
        const IconGitCommit = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="4" />
                <line x1="1.05" y1="12" x2="7" y2="12" />
                <line x1="17.01" y1="12" x2="22.96" y2="12" />
            </svg>
        );
        const IconRefreshCw = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M8 16H3v5" />
            </svg>
        );
        const IconBriefcase = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
        );
        const IconCheck = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12" />
            </svg>
        );


        const App = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, []);

            return (
                <div className="max-w-4xl mx-auto bg-white shadow-xl min-h-screen pb-20">
                    {/* Header */}
                    <header className="kakao-yellow p-10 text-center relative overflow-hidden">
                        <div className={`relative z-10 transition-all duration-1000 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                            <span className="inline-block bg-white px-3 py-1 rounded-full text-xs font-bold mb-4 tracking-wider text-gray-800">PORTFOLIO INFOGRAPHIC</span>
                            <h1 className="text-4xl md:text-5xl font-bold mb-4 kakao-text">거시경제를 읽는 금융 인사이트</h1>
                            <p className="text-lg md:text-xl font-medium opacity-80 kakao-text">
                                장단기 금리 시계열 분석을 통한<br className="md:hidden"/> 자산운용 및 ALM(자산부채관리) 역량
                            </p>
                        </div>
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <IconGlobe className="w-full h-full text-white" opacity={0.3}/>
                        </div>
                    </header>

                    {/* Intro Section */}
                    <section className="p-8 md:p-12">
                        <div className="flex flex-col md:flex-row items-center gap-8 mb-12">
                            <div className="flex-1">
                                <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                    <IconTrendingUp className="text-yellow-500" />
                                    프로젝트 개요 (Econometrics)
                                </h2>
                                <p className="text-gray-600 leading-relaxed mb-4">
                                    1980년부터 2024년까지 약 44년간의 미국 금리 데이터를 바탕으로 <strong>장기금리와 단기금리의 동태적 상호작용</strong>을 분석했습니다. 단순한 상관관계 분석을 넘어, 시계열의 안정성을 검증하고 <strong>오차수정모형(ECM)</strong>을 통해 장기 균형으로의 회귀 속도를 수치화했습니다.
                                </p>
                                <div className="flex flex-wrap gap-2">
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">Time Series Analysis</span>
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">STATA</span>
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">Cointegration</span>
                                </div>
                            </div>
                            
                            {/* Key Performance Metrics */}
                            <div className="flex-1 w-full grid grid-cols-2 gap-4">
                                <div className="bg-gray-50 p-5 rounded-xl border border-gray-100 text-center shadow-sm">
                                    <div className="text-blue-600 mb-2 flex justify-center"><IconRefreshCw size={28}/></div>
                                    <div className="text-2xl font-bold text-gray-800">8.27%</div>
                                    <div className="text-xs text-gray-500 font-bold uppercase mt-1">Adjustment Speed</div>
                                    <p className="text-[10px] text-gray-400 mt-2">균형 복귀 속도 (월별)</p>
                                </div>
                                <div className="bg-gray-50 p-5 rounded-xl border border-gray-100 text-center shadow-sm">
                                    <div className="text-purple-600 mb-2 flex justify-center"><IconAnchor size={28}/></div>
                                    <div className="text-2xl font-bold text-gray-800">Cointegration</div>
                                    <div className="text-xs text-gray-500 font-bold uppercase mt-1">장기 균형 관계</div>
                                    <p className="text-[10px] text-gray-400 mt-2">Engle-Granger 검정 통과</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Method & Insight (성과 중심 스토리텔링) */}
                    <section className="bg-white px-8 py-4 mb-8">
                        <h2 className="text-2xl font-bold mb-6 text-center">Analytical Process</h2>
                        <div className="flex flex-col md:flex-row gap-4">
                            <div className="flex-1 bg-blue-50 p-6 rounded-lg border border-blue-100">
                                <span className="bg-blue-200 text-blue-800 text-xs font-bold px-2 py-1 rounded">METHODOLOGY</span>
                                <h3 className="font-bold text-lg mt-2 mb-2">엄밀한 계량경제학적 접근</h3>
                                <ul className="text-sm text-gray-600 list-disc pl-4 space-y-2">
                                    <li>
                                        <strong>단위근 검정 (ADF Test):</strong> 시계열 데이터의 비정상성(Non-stationarity)을 확인하고 1차 차분을 통해 데이터 신뢰성 확보.
                                    </li>
                                    <li>
                                        <strong>오차수정모형 (ECM):</strong> 단기적 충격이 발생했을 때, 금리 시장이 장기적 균형(Equilibrium)으로 돌아오는 조정 메커니즘 규명.
                                    </li>
                                </ul>
                            </div>
                            <div className="hidden md:flex items-center justify-center text-gray-300">
                                <IconGitCommit size={24} />
                            </div>
                            <div className="flex-1 bg-yellow-50 p-6 rounded-lg border border-yellow-100">
                                <span className="bg-yellow-200 text-yellow-800 text-xs font-bold px-2 py-1 rounded">KEY INSIGHT</span>
                                <h3 className="font-bold text-lg mt-2 mb-2">금리의 복원력과 파급효과</h3>
                                <p className="text-sm text-gray-600 mb-2">
                                    단기금리 1단위 변화 시 장기금리는 약 <strong>0.45단위</strong> 민감하게 반응함을 확인.
                                </p>
                                <p className="text-sm text-gray-600">
                                    <strong>의미:</strong> 외부 충격(금융위기 등)으로 괴리가 발생해도, 시장은 매월 약 <strong>8.27%</strong>의 속도로 자체 정화(Correction) 기능을 수행함을 수치로 증명.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Core Competency Visualized */}
                    <section className="bg-gray-50 py-12 px-8">
                        <h2 className="text-center text-2xl font-bold mb-10">금융 분석 핵심 시각화</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            
                            {/* Card 1: Cointegration Visualization */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-lg">장단기 금리 동조화 (Cointegration)</h3>
                                    <IconTrendingUp className="text-gray-400" />
                                </div>
                                <div className="h-48 bg-gray-50 rounded-lg relative flex items-center justify-center overflow-hidden mb-4 p-4">
                                    {/* Stylized Chart SVG */}
                                    <svg viewBox="0 0 200 100" className="w-full h-full">
                                        {/* Grid lines */}
                                        <line x1="0" y1="20" x2="200" y2="20" stroke="#e5e7eb" strokeWidth="1" />
                                        <line x1="0" y1="50" x2="200" y2="50" stroke="#e5e7eb" strokeWidth="1" />
                                        <line x1="0" y1="80" x2="200" y2="80" stroke="#e5e7eb" strokeWidth="1" />
                                        
                                        {/* Long Term Rate (Blue) */}
                                        <path d="M0,80 Q20,70 40,75 T80,60 T120,50 T160,40 T200,30" fill="none" stroke="#2563EB" strokeWidth="2" />
                                        
                                        {/* Short Term Rate (Red) - following but volatile */}
                                        <path d="M0,90 Q20,85 40,80 T80,65 T120,55 T160,35 T200,35" fill="none" stroke="#DC2626" strokeWidth="2" strokeDasharray="4,2" />
                                    </svg>
                                    <div className="absolute top-2 right-2 flex flex-col gap-1 text-[10px]">
                                        <div className="flex items-center gap-1"><div className="w-2 h-0.5 bg-blue-600"></div>장기금리</div>
                                        <div className="flex items-center gap-1"><div className="w-2 h-0.5 bg-red-600 border border-dashed"></div>단기금리</div>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-600">
                                    <strong>해석:</strong> 단기적으로는 스프레드(격차)가 벌어지지만, 장기적으로는 같은 방향으로 수렴하는 <strong>공적분 관계</strong>를 시각적으로 확인.
                                </p>
                            </div>

                            {/* Card 2: Impulse Response Concept */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-lg">충격 반응과 조정 (Adjustment)</h3>
                                    <IconRefreshCw className="text-gray-400" />
                                </div>
                                <div className="h-48 flex flex-col justify-center items-center gap-4">
                                    <div className="flex items-center w-full px-4">
                                        <div className="w-1/3 text-center text-xs font-bold text-gray-500">Shock Occurs<br/>(Policy Rate Change)</div>
                                        <div className="flex-1 h-1 bg-gray-200 relative">
                                            <div className="absolute -top-1 right-0 w-2 h-2 rounded-full bg-blue-500 animate-ping"></div>
                                        </div>
                                        <div className="w-1/3 text-center text-xs font-bold text-gray-500">Equilibrium<br/>Restored</div>
                                    </div>
                                    <div className="bg-blue-50 px-6 py-3 rounded-full border border-blue-100">
                                        <span className="text-blue-800 font-bold text-xl">8.27%</span>
                                        <span className="text-blue-600 text-sm ml-2">Correction / Month</span>
                                    </div>
                                    <p className="text-xs text-center text-gray-400 px-4">
                                        매월 불균형의 약 8.3%가 해소되며 장기 균형으로 수렴
                                    </p>
                                </div>
                                <p className="text-sm text-gray-600 mt-2">
                                    <strong>해석:</strong> 통화 정책 변화가 장기 금리에 미치는 시차 효과를 정량화하여, <strong>자산 배분(Asset Allocation) 변경 타이밍</strong> 포착 가능.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* The Bridge: Connecting to Kakao Insurance */}
                    <section className="p-8 md:p-12">
                        <div className="text-center mb-12">
                            <span className="text-yellow-600 font-bold tracking-widest text-xs uppercase">Why Me?</span>
                            <h2 className="text-3xl font-bold mt-2">카카오 보험상품개발 직무와의 연결고리</h2>
                        </div>

                        <div className="space-y-6">
                            {/* Link 1 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-yellow-50 p-6 rounded-xl border border-yellow-100 transition-transform hover:scale-[1.01]">
                                <div className="bg-white p-4 rounded-full shadow-sm text-yellow-500 shrink-0">
                                    <IconBriefcase size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">ALM (자산-부채 종합관리) 역량</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        보험사는 장기 채권 투자로 미래 지급금을 마련합니다. 장기금리와 단기금리의 구조적 관계를 이해하는 것은 <strong>듀레이션 갭(Duration Gap) 관리</strong>와 <strong>금리 리스크 헤지(Hedge)</strong> 전략 수립의 기초가 됩니다.
                                    </p>
                                </div>
                            </div>

                            {/* Link 2 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-gray-50 p-6 rounded-xl border border-gray-100 transition-transform hover:scale-[1.01]">
                                <div className="bg-white p-4 rounded-full shadow-sm text-gray-700 shrink-0">
                                    <IconAnchor size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">K-ICS 및 금리 시나리오 생성</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        새로운 지급여력제도(K-ICS) 하에서는 정교한 금리 시나리오 생성이 필수입니다. 시계열 분석 경험을 바탕으로, 다양한 경제 상황 하에서의 <strong>Stress Test 시나리오</strong>를 모델링하고 자본 변동성을 예측하겠습니다.
                                    </p>
                                </div>
                            </div>

                            {/* Link 3 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-white p-6 rounded-xl border border-gray-200 shadow-sm transition-transform hover:scale-[1.01]">
                                <div className="bg-gray-100 p-4 rounded-full shadow-sm text-gray-600 shrink-0">
                                    <IconTrendingUp size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">금리 연동형 상품(공시이율) 기획</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        저축성 보험이나 연금 상품의 공시이율은 시장 금리에 연동됩니다. 금리 변동 추세를 읽는 눈으로, 고객에게 경쟁력 있는 이율을 제공하면서도 회사의 <strong>이차역마진(Negative Spread) 리스크를 최소화</strong>하는 상품 구조를 설계하겠습니다.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Closing / Call to Action */}
                    <footer className="bg-gray-900 text-white p-12 text-center rounded-b-lg mt-8">
                        <div className="max-w-2xl mx-auto">
                            <h2 className="text-2xl font-bold mb-6">"거시경제를 읽는 눈으로, 회사의 자산을 지킵니다"</h2>
                            <p className="text-gray-400 mb-8">
                                시장의 불확실성 속에서도 데이터가 가리키는 균형점을 찾아내는 분석력으로,<br />
                                카카오 보험상품개발팀에서 재무적 안정성과 수익성을 동시에 확보하겠습니다.
                            </p>
                            <div className="inline-flex items-center gap-2 bg-yellow-400 text-black px-6 py-3 rounded-full font-bold hover:bg-yellow-300 transition-colors cursor-pointer">
                                <IconCheck size={20} />
                                <span>Ready to Join</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
