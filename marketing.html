<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f3f3f3;
        }
        .kakao-yellow {
            background-color: #FEE500;
            color: #191919;
        }
        .kakao-text {
            color: #3C1E1E;
        }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---

            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

            </svg>
        );
        const IconPuzzle = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        const IconCheck = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12" />
            </svg>
        );

        const App = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, []);

            return (
                <div className="max-w-4xl mx-auto bg-white shadow-xl min-h-screen pb-20">
                    {/* Header */}
                    <header className="kakao-yellow p-10 text-center relative overflow-hidden">
                        <div className={`relative z-10 transition-all duration-1000 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                            <span className="inline-block bg-white px-3 py-1 rounded-full text-xs font-bold mb-4 tracking-wider text-gray-800">PORTFOLIO INFOGRAPHIC</span>
                            <h1 className="text-4xl md:text-5xl font-bold mb-4 kakao-text">잠재 고객을 가치 고객으로</h1>
                            <p className="text-lg md:text-xl font-medium opacity-80 kakao-text">
                                고객 반응 예측 모델링을 통한<br className="md:hidden"/> 타겟 마케팅 최적화 및 교차 판매 전략
                            </p>
                        </div>
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <IconTarget className="w-full h-full text-white" />
                        </div>
                    </header>

                    {/* Intro Section */}
                    <section className="p-8 md:p-12">
                        <div className="flex flex-col md:flex-row items-center gap-8 mb-12">
                            <div className="flex-1">
                                <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                    <IconUsers className="text-yellow-500" />
                                    프로젝트 개요 (Lead Scoring)
                                </h2>
                                <p className="text-gray-600 leading-relaxed mb-4">
                                    5,000명의 은행 고객 데이터를 분석하여 개인 대출 캠페인에 반응할(Conversion) 확률이 높은 고객을 예측하는 <strong>LightGBM 분류 모델</strong>을 개발했습니다. 특히 전체의 9.6%에 불과한 소수 클래스(대출 수락)를 정확히 예측하기 위해 <strong>불균형 데이터 처리</strong>와 <strong>ROC-AUC 최적화</strong>에 집중했습니다.
                                </p>
                                <div className="flex flex-wrap gap-2">
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">Classification</span>
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">Feature Engineering</span>
                                    <span className="px-3 py-1 bg-gray-100 rounded text-sm font-medium text-gray-600">Imbalanced Data</span>
                                </div>
                            </div>
                            
                            {/* Key Performance Metrics */}
                            <div className="flex-1 w-full grid grid-cols-2 gap-4">
                                <div className="bg-gray-50 p-5 rounded-xl border border-gray-100 text-center shadow-sm">
                                    <div className="text-purple-500 mb-2 flex justify-center"><IconFilter size={28}/></div>
                                    <div className="text-2xl font-bold text-gray-800">9.6%</div>
                                    <div className="text-xs text-gray-500 font-bold uppercase mt-1">Imbalanced Handling</div>
                                    <p className="text-[10px] text-gray-400 mt-2">소수 클래스(전환 고객) 탐지</p>
                                </div>
                                <div className="bg-gray-50 p-5 rounded-xl border border-gray-100 text-center shadow-sm">
                                    <div className="text-green-500 mb-2 flex justify-center"><IconTrendingUp size={28}/></div>
                                    <div className="text-2xl font-bold text-gray-800">ROC-AUC</div>
                                    <div className="text-xs text-gray-500 font-bold uppercase mt-1">평가지표 최적화</div>
                                    <p className="text-[10px] text-gray-400 mt-2">신뢰도 높은 예측 모델 구축</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Problem & Solution (성과 중심 스토리텔링) */}
                    <section className="bg-white px-8 py-4 mb-8">
                        <h2 className="text-2xl font-bold mb-6 text-center">Optimization Process</h2>
                        <div className="flex flex-col md:flex-row gap-4">
                            <div className="flex-1 bg-red-50 p-6 rounded-lg border border-red-100">
                                <span className="bg-red-200 text-red-800 text-xs font-bold px-2 py-1 rounded">CHALLENGE</span>
                                <h3 className="font-bold text-lg mt-2 mb-2">과적합(Overfitting)과 불균형</h3>
                                <div className="flex items-start gap-2 mb-2">
                                    <IconAlertTriangle className="text-red-400 shrink-0 mt-1" size={16} />
                                    <p className="text-sm text-gray-600">초기 모델에서 ROC-AUC가 1.0(완벽)이 나오는 비정상적 현상 발생 (데이터 누수 의심).</p>
                                </div>
                                <div className="flex items-start gap-2">
                                    <IconAlertTriangle className="text-red-400 shrink-0 mt-1" size={16} />
                                    <p className="text-sm text-gray-600">대출 거절(0) 데이터가 압도적으로 많아, 모델이 무조건 '거절'로 예측하려는 경향.</p>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center justify-center text-gray-300">
                                <IconCheck size={24} />
                            </div>
                            <div className="flex-1 bg-green-50 p-6 rounded-lg border border-green-100">
                                <span className="bg-green-200 text-green-800 text-xs font-bold px-2 py-1 rounded">STRATEGY</span>
                                <h3 className="font-bold text-lg mt-2 mb-2">파생 변수 및 검증 강화</h3>
                                <ul className="text-sm text-gray-600 list-disc pl-4 space-y-2">
                                    <li>
                                        <strong>Feature Engineering:</strong> `수입/가족수` 파생 변수 생성으로 가구당 실질 구매력(Affordability) 반영.
                                    </li>
                                    <li>
                                        <strong>Rigorous Validation:</strong> Train/Valid 분리 비율 조정 및 Stratified Split 적용으로 클래스 비율 유지하며 검증.
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* Core Competency Visualized */}
                    <section className="bg-gray-50 py-12 px-8">
                        <h2 className="text-center text-2xl font-bold mb-10">데이터 분석 핵심 인사이트</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            
                            {/* Card 1: Customer Segmentation */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-lg">전환 고객(Target) 프로파일링</h3>
                                    <IconUsers className="text-gray-400" />
                                </div>
                                <div className="flex items-center justify-center h-48 bg-gray-50 rounded-lg mb-4 relative overflow-hidden">
                                     {/* Simple Funnel Visualization */}
                                     <div className="flex flex-col items-center w-full px-8">
                                        <div className="w-full h-8 bg-gray-200 rounded mb-1 flex items-center justify-center text-xs text-gray-500">전체 고객 (100%)</div>
                                        <div className="w-[70%] h-8 bg-gray-300 rounded mb-1 flex items-center justify-center text-xs text-gray-600">고소득/고학력</div>
                                        <div className="w-[40%] h-8 bg-yellow-200 rounded mb-1 flex items-center justify-center text-xs text-yellow-800">CD계좌 보유</div>
                                        <div className="w-[20%] h-8 bg-kakao-yellow bg-[#FEE500] rounded flex items-center justify-center text-xs font-bold text-black shadow-sm">전환 성공 (9.6%)</div>
                                     </div>
                                </div>
                                <p className="text-sm text-gray-600">
                                    <strong>인사이트:</strong> 단순히 소득이 높은 사람보다, <strong>'가족 구성원 대비 소득이 높고(여유 자금)'</strong>, <strong>'CD 계좌(금융 이해도)'</strong>가 있는 고객이 상품 제안에 긍정적으로 반응함을 확인했습니다.
                                </p>
                            </div>

                            {/* Card 2: Feature Importance Strategy */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-lg">변수 중요도와 파생 변수</h3>
                                    <IconPuzzle className="text-gray-400" />
                                </div>
                                <div className="space-y-3 mb-4">
                                    {/* Mock Data based on typical findings */}
                                    <div>
                                        <div className="flex justify-between text-xs mb-1">
                                            <span>Income (소득)</span>
                                            <span className="font-bold text-blue-600">1위</span>
                                        </div>
                                        <div className="w-full bg-gray-100 rounded-full h-2">
                                            <div className="bg-blue-600 h-2 rounded-full" style={{width: '90%'}}></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-xs mb-1">
                                            <span>Education (교육 수준)</span>
                                            <span className="font-bold">2위</span>
                                        </div>
                                        <div className="w-full bg-gray-100 rounded-full h-2">
                                            <div className="bg-blue-400 h-2 rounded-full" style={{width: '70%'}}></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-xs mb-1">
                                            <span>Family (가족 수) - <strong>파생변수 핵심 인자</strong></span>
                                            <span className="font-bold">3위</span>
                                        </div>
                                        <div className="w-full bg-gray-100 rounded-full h-2">
                                            <div className="bg-blue-300 h-2 rounded-full" style={{width: '60%'}}></div>
                                        </div>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-600">
                                    <strong>전략:</strong> 단순한 변수(Income)뿐만 아니라 <strong>'가구당 소득(Income/Family)'</strong>과 같은 파생 변수가 예측에 기여했습니다. 이는 <strong>보험료 납입 능력(Affordability)</strong>을 판단하는 중요한 지표가 됩니다.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* The Bridge: Connecting to Kakao Insurance */}
                    <section className="p-8 md:p-12">
                        <div className="text-center mb-12">
                            <span className="text-yellow-600 font-bold tracking-widest text-xs uppercase">Why Me?</span>
                            <h2 className="text-3xl font-bold mt-2">카카오 보험상품개발 직무와의 연결고리</h2>
                        </div>

                        <div className="space-y-6">
                            {/* Link 1 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-yellow-50 p-6 rounded-xl border border-yellow-100 transition-transform hover:scale-[1.01]">
                                <div className="bg-white p-4 rounded-full shadow-sm text-yellow-500 shrink-0">
                                    <IconTarget size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">크로스 셀링(Cross-selling) 최적화</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        기존 고객(예금주)을 새로운 상품(대출)으로 전환시킨 경험은, 카카오톡 플랫폼 유저를 <strong>미니보험이나 여행자보험 가입자로 전환</strong>시키는 로직과 동일합니다. 최소한의 비용으로 최대의 전환을 이끄는 타겟팅 모델을 만들겠습니다.
                                    </p>
                                </div>
                            </div>

                            {/* Link 2 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-gray-50 p-6 rounded-xl border border-gray-100 transition-transform hover:scale-[1.01]">
                                <div className="bg-white p-4 rounded-full shadow-sm text-gray-700 shrink-0">
                                    <IconUsers size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">고객 생애 가치(LTV) 기반 상품 기획</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        고객의 금융 정보(CD, 증권 계좌 등)를 통해 금융 이해도와 자산 규모를 파악했습니다. 이를 응용하여 고객의 생애 주기(결혼, 출산 등)에 맞춰 <strong>필요한 시점에 필요한 보장</strong>을 제안하는 초개인화 상품을 기획하겠습니다.
                                    </p>
                                </div>
                            </div>

                            {/* Link 3 */}
                            <div className="flex flex-col md:flex-row gap-6 items-start md:items-center bg-white p-6 rounded-xl border border-gray-200 shadow-sm transition-transform hover:scale-[1.01]">
                                <div className="bg-gray-100 p-4 rounded-full shadow-sm text-gray-600 shrink-0">
                                    <IconPuzzle size={32} />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2 text-gray-800">재정 언더라이팅(Financial Underwriting)</h3>
                                    <p className="text-gray-700 text-sm md:text-base">
                                        '수입/가족수' 파생 변수를 통해 실질 구매력을 분석했습니다. 이는 장기 보험 상품 개발 시 <strong>고객의 보험료 납입 여력과 유지 가능성(Persistency Rate)</strong>을 사전에 예측하여 해지율을 낮추는 건전한 상품 설계에 기여할 것입니다.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Closing / Call to Action */}
                    <footer className="bg-gray-900 text-white p-12 text-center rounded-b-lg mt-8">
                        <div className="max-w-2xl mx-auto">
                            <h2 className="text-2xl font-bold mb-6">"고객의 데이터를 읽어, 최적의 보장을 제안합니다"</h2>
                            <p className="text-gray-400 mb-8">
                                잠재된 니즈를 찾아내는 분석 역량으로,<br />
                                카카오 보험상품개발팀에서 고객 감동과 수익성을 동시에 잡겠습니다.
                            </p>
                            <div className="inline-flex items-center gap-2 bg-yellow-400 text-black px-6 py-3 rounded-full font-bold hover:bg-yellow-300 transition-colors cursor-pointer">
                                <IconCheck size={20} />
                                <span>Ready to Join</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
